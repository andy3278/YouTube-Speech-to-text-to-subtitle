<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process-Video</title>
</head>
<body>
    <form action="http://127.0.0.1:5000/process-video" method="post">
        YouTube URL: <input type="text" name="url">
        <input type="submit" value="Submit">
    </form>
    {% if youtube_url %}
        <p>Submitted URL: {{ youtube_url }}</p>
    {% endif %}
</body>
</html>
